<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Parallax</title>
  </head>
  <body>
    <div class="parallax-wrapper">
      <div class="parallax-group start-screen" id="start">
        Start Awesome Parallax
      </div>

      <div class="parallax-group" id="group-1">
        <div class="parallax-layer parallax-layer__base">Base Layer Page</div>
        <!-- <div class="parallax-layer parallax-layer__mid">Mid Layer Page</div> -->
      </div>

      <div class="parallax-group" id="group-2">
        <!-- <div class="parallax-layer parallax-layer__mid">Mid Layer Page</div> -->
        <div class="parallax-layer parallax-layer__top">Top Layer Page</div>
      </div>

      <div class="parallax-group end-screen" id="end">The End!</div>
    </div>
  </body>
</html>
