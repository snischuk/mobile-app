<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Parallax</title>

  <body>
    <div class="parallax-wrapper">

        <div

      <section class="parallax-seasons">
        <div
          class="parallax-bg"

        ></div>

      </section>
      <section class="parallax-seasons">
        <div
          class="parallax-bg"
          style="background-image: url(../img/summer.jpg)"
        ></div>
        <h1>summer</h1>
      </section>
    </div>
  </body>
</html>
