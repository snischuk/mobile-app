<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Form page</title>
  </head>
  <body>
    <div class="container">
      <form class="create" action="#" method="post">
        <h2 class="header">Create Account</h2>

        <div class="body">
          <!-- #name -->
          <div class="row">
            <div class="column-2">
              <label class="input-title" for="first-name" required
                >First name*</label
              >
              <input
                class="input-field"
                id="first-name"
                type="text"
                name="fname"
                placeholder="enter your first name"
                required
              />
            </div>
            <div class="column-2">
              <label class="input-title" for="last-name">Last name</label>
              <input
                class="input-field"
                id="last-name"
                type="text"
                name="lname"
                placeholder="enter your last name"
              />
            </div>
          </div>
          <!-- #email -->
          <div class="column-2">
            <label class="input-title" for="email">Email*</label>
            <input
              class="input-field"
              id="email"
              type="email"
              name="email"
              placeholder="enter your email"
              required
            />
          </div>
          <!-- #password -->
          <div class="row">
            <div class="column-2">
              <label class="input-title" for="password">Password*</label>
              <input
                class="input-field"
                id="password"
                type="password"
                placeholder="enter your password"
                required
              />
            </div>
            <div class="column-2">
              <label class="input-title" for="password-repeat"
                >Confirm Password*</label
              >
              <input
                class="input-field"
                id="password-repeat"
                type="password"
                placeholder="enter your password again"
                required
              />
            </div>
          </div>
          <!-- #radio-checkbox -->
          <div class="row">
            <div class="column-2">
              <p class="input-title">Gender</p>
              <div class="row group-items">
                <label class="label" for="male">
                  <input
                    class="item"
                    id="male"
                    type="radio"
                    name="gender"
                    value="male"
                  />Male
                </label>
                <label class="label" for="female">
                  <input
                    class="item"
                    id="female"
                    type="radio"
                    name="gender"
                    value="female"
                  />Female
                </label>
              </div>
            </div>

            <div class="column-2">
              <p class="input-title">Hobbies</p>
              <div class="row group-items">
                <label class="label" for="music">
                  <input
                    class="item"
                    id="music"
                    type="checkbox"
                    name="hobby"
                    value="music"
                  />Music
                </label>
                <label class="label" for="sports">
                  <input
                    class="item"
                    id="sports"
                    type="checkbox"
                    name="hobby"
                    value="sports"
                  />Sports
                </label>
                <label class="label" for="travel">
                  <input
                    class="item"
                    id="travel"
                    type="checkbox"
                    name="hobby"
                    value="travel"
                  />Travel
                </label>
                <label class="label" for="movies">
                  <input
                    class="item"
                    id="movies"
                    type="checkbox"
                    name="hobby"
                    value="movies"
                  />Movies
                </label>
              </div>
            </div>
          </div>
          <!-- #select-range -->
          <div class="row">
            <div class="column-2">
              <p class="input-title">Source of Income</p>
              <select class="select" name="income-source">
                <option value="employed">Employed</option>
                <option value="self">Self-employed</option>
                <option value="unemployed">Unemployed</option>
              </select>
            </div>

            <div class="column-2">
              <label class="input-title" for="income">Income</label>
              <div class="row">
                <input
                  class="input-range"
                  id="income"
                  type="range"
                  name="income"
                />
                <span class="input-range-counter">20K</span>
              </div>
            </div>
          </div>
          <!-- #file-number -->
          <div class="row">
            <div class="column-2">
              <label class="input-title" for="file"
                >Upload Profile Picture</label
              >
              <input
                class="input-file"
                id="file"
                type="file"
                accept="image/*"
              />
            </div>

            <div class="column-2">
              <label class="input-title" for="age">Age</label>
              <input
                class="input-number"
                id="age"
                type="number"
                min="5"
                max="120"
                value="18"
              />
            </div>
          </div>
          <!-- #textarea -->
          <div class="column-2">
            <label class="input-title" for="bio">Bio</label>
            <textarea
              class="textarea"
              id="bio"
              rows="5"
              cols="10"
              placeholder="describe yourself here..."
            ></textarea>
          </div>
        </div>

        <div class="footer">
          <div class="column-2 flex-end">
            <input class="footer-btn" type="submit" value="Create" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
